<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scribbled Heart</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #10001f, #000010);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  /* Heart Image */
  .heart {
    position: relative;
    width: 20vmin;
    height: 20vmin;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    animation: pulse 1.8s infinite ease-in-out;
    transition: transform 0.3s ease;
  }

  @keyframes pulse {
    0% { transform: scale(1); filter: brightness(1); }
    50% { transform: scale(1.05); filter: brightness(1.6); }
    100% { transform: scale(1); filter: brightness(1); }
  }

  /* Text */
  .text {
    margin-top: 4vmin;
    font-family: 'Poppins', sans-serif;
    font-size: 4vmin;
    color: #ffffffb0;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff6e91;
    transition: 0.3s;
  }

  /* Blast effect */
  .blast {
    animation: blast 0.6s forwards;
  }

  @keyframes blast {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }

  /* Stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: fall 1.8s linear forwards;
    z-index: 10;
  }

  @keyframes fall {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(100vh) scale(0.2); }
  }

  /* Final Message */
  .message {
    font-family: 'Pacifico', cursive;
    font-size: 8vmin;
    color: #ff4d79;
    opacity: 0;
    text-shadow: 0 0 15px #ff79a0, 0 0 40px #ff3366;
    transform: translateY(2vmin);
    transition: all 1.5s ease;
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<div class="heart" id="heart">
  <img src="heart.png" alt="Scribbled Red Heart" class="heart-img">
</div>
<div class="text" id="press-text">Press the heart</div>
<div class="message" id="msg">Busy log</div>

<script>
const heart = document.getElementById("heart");
const heartImg = document.querySelector(".heart-img");
const pressText = document.getElementById("press-text");
const msg = document.getElementById("msg");

heart.addEventListener("click", () => {
  heartImg.classList.add("blast");
  pressText.style.display = "none";

  // Stars
  for (let i = 0; i < 60; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    document.body.appendChild(star);
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 50 + "vh";
    star.style.width = star.style.height = Math.random() * 4 + "px";
    star.style.animationDelay = Math.random() + "s";
    setTimeout(() => star.remove(), 1800);
  }

  setTimeout(() => {
    heart.style.display = "none";
    msg.classList.add("show");
  }, 600);
});
</script>

</body>
</html>
